<app-cnavbar></app-cnavbar>
<div id="content-container" style="padding-left: 6px;">
    <!--Page Title-->
    <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
    <div id="page-title">
        <h1 class="page-header text-overflow">
            {{id}}</h1>
        <!--Searchbox-->
        <div class="searchbox">
            <div class="input-group custom-search-form">

            </div>
        </div>
    </div>
    <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
    <!--End page title-->
    <!--Page content-->
    <!--===================================================-->
    <div id="page-content">
        <div class="row">

            <div class="col-lg-13">
                <div class="row">
                    <div class="col-sm-1 col-lg-1">

                    </div>
                    <div class="col-sm-2 col-lg-2" *ngFor="let qdata of quizcategory; let i=index">
                        <!--Sparkline Area Chart-->
                        <div (click)="scategroyclick(qdata.id)" id="tbl_curiq" class="panel panel-success panel-colorful"
                            style="border-top:5px solid darkgreen">
                            <div class="pad-all">
                                <p class="text-lg text-semibold">
                                    <i class="demo-pli-heart-2 icon-fw"></i>{{qdata.quizName}}</p>

                                <p class="mar-no">
                                    <span class="pull-right text-bold">10</span> Per Categories
                                </p>
                                <p class="mar-no">
                                    <span class="pull-right text-bold">10</span> Completed Q & A
                                </p>
                            </div>

                        </div>
                    </div>


                </div>

            </div>
        </div>
        <div>

        </div>
        
    </div>
    <!--===================================================-->
    <!--End page content-->
</div>
