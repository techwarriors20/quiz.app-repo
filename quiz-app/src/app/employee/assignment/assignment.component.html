<div id="content-container" style="padding-left: 6px;">
    <div id="page-title">
        <h1 class="page-header text-overflow">
            WELCOME | {{id}}</h1>
        <!--Searchbox-->
        <div class="searchbox">
            <div class="input-group custom-search-form">

            </div>
        </div>
    </div>

    <div class="timeline two-column" style="padding: 6px;width: 100%;">
        <!-- Timeline header -->
        <div class="timeline-header">
            <div class="timeline-header-title bg-success">Start</div>
        </div>
    <div *ngFor="let qdata of quizcategoryqa let i=index;">
                <div class="timeline-entry" *ngIf="i %2 == 0 ; else prompt">
            <div class="timeline-stat">
                <div class="timeline-icon">
                    <img alt="Profile picture" src="assets/images/dcircle.png">
                </div>
                <div class="timeline-time"></div>
            </div>
            <div class="timeline-label" >
                
                {{ qdata.question }}
                <br/><br/>
                <h4 class="mar-no pad-btm">
                    <input id="male" type="radio" class="custom-control-input" value={{qdata.question}}  name="qas" ngModel>
                    <label class="text-info" for="True">&nbsp;&nbsp;True</label>
                    <br/>
                    <input id="female" type="radio" class="custom-control-input" value={{qdata.question}}  name="qas" ngModel>
                    <label class="text-info" for="False">&nbsp;&nbsp;False</label>
                </h4>
            </div>
        </div>
        
      

        <div class="timeline-entry"  #prompt >
            <div class="timeline-stat">
                <div class="timeline-icon">
                    <img alt="Profile picture" src="assets/images/pcircle.png">
                </div>
                <div class="timeline-time"></div>
            </div>
            
            <div class="timeline-label">
                
                {{ qdata.question }} 
                <br/><br/>
                <h4 class="mar-no pad-btm">
                    <input id="male" type="radio" class="custom-control-input" value={{qdata.question}}  name="qas1" ngModel>
                    <label class="text-info" for="True">&nbsp;&nbsp;True</label>
                    <br/>
                    <input id="female" type="radio" class="custom-control-input" value={{qdata.question}}  name="qas1" ngModel>
                    <label class="text-info" for="False">&nbsp;&nbsp;False</label>
                </h4>
            </div>
        </div>
    </div>

       
        
        <div class="clearfix">
       </div>
       <div class="timeline-header">
        <div class="timeline-header-title bg-success">Submit</div>
    </div>
    </div>
</div>
